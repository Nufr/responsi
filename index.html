<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSI POM BENSIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>PERTAMINUS CLUB</h1>
        </nav>
    </header>

    <main>
        <section class="fuel-types">
            <img src="pertalite.png" alt="Pertalite">
            <img src="premium.png" alt="Premium">
            <img src="pertamax.png" alt="Pertamax">
        </section>

        <section class="transaction-form">
            <h2>Input Transaksi</h2>
            <form action="proses.php" method="post">
                <div class="form-group">
                    <label for="tanggal">Tanggal:</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>

                <div class="form-group">
                    <label for="waktu">Waktu:</label>
                    <input type="time" id="waktu" name="waktu" required>
                </div>

                <div class="form-group">
                    <label for="jenis_bb">Jenis Bahan Bakar:</label>
                    <select id="jenis_bb" name="jenis_bb" required>
                        <option value="Premium">Premium</option>
                        <option value="Pertalite">Pertalite</option>
                        <option value="Pertamax">Pertamax</option>
                        <option value="Solar">Solar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="liter">Jumlah Liter:</label>
                    <input type="number" id="liter" name="liter" min="1" required>
                </div>

                <div class="form-group">
                    <label for="total_harga">Total Harga:</label>
                    <input type="number" id="total_harga" name="total_harga" min="0" required>
                </div>

                <button type="submit">Simpan Transaksi</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pertaminus. All rights reserved.</p>
    </footer>
</body>
</html>
